<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>

        <form method="post" action="" autocomplete="on">
        
            <label for="">Name 
                <input type="text">
            </label>
            
            <label for="">Email 
                <input type="email">
            </label>
            
            <label for="">Age <span>(optional)</span> 
                <input type="number">
            </label>

            <label for="current_role">Which option best describes your current role? 
                <select name="current_role" id="current_role">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        
    
            <p>Would you recommend freeCodeCamp to a friend?</p>
            
        <div class="inline">
            <label for="definitely">
                <input type="radio" name="recommendation" id="definitely" > Definitely
            </label>
            <label for="maybe">
                <input type="radio" name="recommendation" id="maybe"> Maybe
            </label>
            <label for="not_sure">
                <input type="radio" name="recommendation" id="not_sure" > Not sure
            </label>
        </div>
        
    
            <p>What is your favorite feature of freeCodeCamp?</p>
            <label for="favorite_feature">    
                <select name="favorite_feature" id="favorite_feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        
    
            <p>What would you like to see improved? <span>(Check all that apply)</span></p> 

            <div class="inline">
                <label for=""><input type="checkbox" name="" id="">Front-end Projects</label>
                <label for=""><input type="checkbox" name="" id="">Back-end Projects</label>
                <label for=""><input type="checkbox" name="" id=""></label>
                <label for=""><input type="checkbox" name="" id=""></label>
                <label for=""><input type="checkbox" name="" id=""></label>
                <label for=""><input type="checkbox" name="" id=""></label>
                <label for=""><input type="checkbox" name="" id=""></label>
                <label for=""><input type="checkbox" name="" id=""></label>
                <label for=""><input type="checkbox" name="" id=""></label>
                <label for=""><input type="checkbox" name="" id=""></label>
                <label for=""><input type="checkbox" name="" id=""></label>
            </div>
            
        </form>
    </div>
</body>
</html>
